<html>

    <head>
        <title> Employer Sign Up Page </title>
    </head>

<!-- BODY -->
<body> 
    <form>
        <center> <h1>Need hardworking employees?</h1> </center>
    
        <h3> <fieldset>
    
    <legend>Join us now!</legend><br>
    
    <!-- On focus: replaces the current value with an empty string -->
    
    <label>First Name:</label> <input name="CompanyName" type="text" onfocus="this.value=''" value="Name"><br><br>
                <label><b>Email:</b></label> <input name="CompanyEmail" type="email" onfocus="this.value=''" value="Email"><br><br>
                <label><b>Password:</b></label> <input name="CompanyPassword" type="password" onfocus="this.value=''" value="CompanyPassword"><br><br>
                <label><b>Phone number:</b></label> <input name="Phone Number" type="text" onfocus="this.value=''" value="Phone Number"><br><br>
                <label><b>Address:</b></label> <input name="Address" type="text" onfocus="this.value=''" value="Address"><br><br>
                <label><b>Company's Scope:</b><br><textarea id="scope" name="scope" onfocus="this.value=''" rows="10" cols="100">Scope...</textarea><br><br>
                <label><b>Company's Description:</b><br><textarea id="Description" name="Description" onfocus="this.value=''" rows="10" cols="100">Describe your company in a few words...</textarea><br><br>
                <label><b>Mission:<br><textarea id="Mission" name="Mission" onfocus="this.value=''" rows="10" cols="100"> Our Mission....</textarea><br><br>
                <label><b>Vision:</b><br><textarea id="Vision" name="Vision" onfocus="this.value=''" rows="10" cols="100">Our vision...</textarea><br><br>
    
                    <center><input type="Submit" value="Join"></center>
        </fieldset> </h3>
    </form>
    </body>
    <!-- END BODY -->

</html>
